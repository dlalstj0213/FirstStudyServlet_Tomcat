			$(document).ready(function(){
				$("span").on({
					mouseenter: function(){
					//alert($(this).text());
						$(this).css("color", "red");
					},
					mouseleave: function(){
						$(this).css("color", "green");
					},
					mousedown: function(){
						$(this).css("color", "blue");
					}
				});
			});
