<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ajax01.html</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#btn1").click(function(){
					//$("#pId").load("jq12.txt"); //txt전체
					//$("#pId").load("jq12.txt strong"); //txt전체의 특정 태그 접근
					//$("#pId").load("jq12.txt #d1"); //id 접근
					//$("#pId").load("jq12.txt .c1"); //class 접근
					$("#pId").load("jq12.txt .c1 strong"); //class의 특정 태그 접근
				});
				$("#btn2").click(function(){
					$("#pId").load("jq12.txt", function(p1, p2, p3){ // 정상 처리
					//$("#pId").load("jq12AAA.txt", function(p1, p2, p3){ //404 error 발생
						//alert("p1 : "+p1+", p2 : "+p2+", p3 : "+p3); //각 매개변수 별로 의미를 alert로 찍어서 확인 (p3의 object->상태값을 의미)
						if(p2 == "success"){
							alert("성공");
							alert("status : "+p3.status+", readyState : "+p3.readyState);
						}else if(p2 == "error"){
							alert("실패");
							alert("status : "+p3.status+", readyState : "+p3.readyState);
						}
					});
				});
			});
		</script>
	<head>
	<body style="text-align:center">
		<h1>Ajax - load()</h1>
		<p id="pId">
			결과를 여기에...
		</p>
		
		<button id="btn1">클릭</button>
		<button id="btn2">클릭(CallBack)</button>
	</body>
</html>
