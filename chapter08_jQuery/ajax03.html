<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>jq14.html</title>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script>
	     $(document).ready(function(){
		     $("#b1").click(function(){
				 $.post("jq14.jsp", function(p1){
					$("#pId").html(p1);
				 });
			 }); 
			 $("#b2").click(function(){
				 $.post("jq14.jsp", {name:$("#name").val(), age:18}, function(p1){
					$("#pId").html(p1);
				 });
			 }); 
		 });
	  </script>
   </head>
   <body style="text-align:center">
       <h1>Ajax - post()</h1>
       <p id="pId">
	       결과를 여기에... 
	   </p>

	   <button id="b1">클릭</button><br/><br/>

	   이름:<input id="name"/><button id="b2">클릭(데이터 넘김)</button>
   </body>
</html>
