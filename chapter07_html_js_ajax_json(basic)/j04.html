<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>제목</title>
		<script>
			function f1(){
				alert("f1()");
			}
			function f2(i, j){ <!--파라미터를 가진 함수(파라미터값에는 var을 쓸 수 없다)-->
				alert("f2() i: "+i+", j: "+j);
				return i+j;
			}
			function f3(){ <!--리턴값을 주는 함수 호출-->
				var r = f2(100, 200);
				alert("f3() r: "+r);
			}
			function f4(){
				alert("f4() i: "+i); <!--파라미터 값에 var을 선언하지 못하지만 지역변수 취급한다 결과:없음-->
			}
			var f5 = function(){ <!--함수를 변수로 담을 경우 function f5()의 f5은 생략-->
				alert("f5()");
			}			
		</script>
	</head>
	<body style="text-align:center">
		<h1>Function</h1>
		<a href="javascript:f1()">f1()</a><br/>
		<a href="javascript:f2(100, 200)">f2()</a><br/>
		<a href="javascript:f3()">f3()</a><br/>
		<a href="javascript:f4()">f4()</a><br/>
		<a href="javascript:f5()">f5()</a><br/>
	</body>
</html>
