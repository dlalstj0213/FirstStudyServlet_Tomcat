<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>제목</title>
	</head>
	<body style="text-align:center" onload="alert('onload')">
		<h1>Event</h1>
		<button onclick="alert('clicked')">
			버튼1
		</button>
		<button onmouseover="alert('onmouseover')">
			버튼2
		</button>
		
		<button onmouseout="alert('onmouseout')">
			버튼3
		</button>
		<br/><br/>
		
		- keydown : <input onkeydown="alert('onkeydown')"><br/>
		- keyup : <input onkeyup="alert('onkeyup')"><br/>
		- focus : <input onfocus="alert('focus')"><br/>
		- blur : <input onblur="alert('blur')"><br/>
	</body>
</html>
