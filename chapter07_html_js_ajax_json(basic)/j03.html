<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>j03.html</title>
		<script>
			var i = 10;
			alert("i :" + (typeof i));
			
			var name = "홍길동";
			alert("name: "+(typeof name));
			
			var flag = true;
			alert("flag: "+(typeof flag));
			
			var obj = {name:"이순신", age:24}; <!-- Object obj=new 사람("이순신", 24) -->
			
			var obj2 = null;
			alert("obj2: " + (typeof obj2));
			
			alert("aa: "+(typeof aa)); <!-- 정해지지 않은 타입=undefined -->
			<!--기본형(Primitive Type)-->
			<!-- ㄴnumber -->
			<!-- ㄴstring -->
			<!-- ㄴboolean -->
			<!-- ㄴundefined -->
			<!-- ㄴnull -->
		</script>
	</head>
	<body style="text-align:center">
		<h1>Primitive Type</h1>
	</body>
</html>
